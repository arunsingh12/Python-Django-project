
<!DOCTYPE html>
{% extends 'provider/pro_base.html' %}
{% load static %}
<html lang="en">
<head>

    {% block pro_head %}
        <title>My Product</title>
    {% endblock %}

</head>
<body>
    {% block pro_body %}
        <div class="container">
            <div class="row"><div class="col-sm-12"><h3>Add New Category or Genre: </h3></div></div>
            <div style="margin: 10px 0px 10px 0px"></div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <form class="form-inline" enctype="multipart/form-data" action="{% url 'pro_add_cate' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="text"> Enter Category: </label>
                            <input type="text" name="cate" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="text"> Upload Image: </label>
                            <input type="file" name="fimg" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input type="submit"  class="form-control btn btn-success" value="Add Category"/>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div style="margin: 100px 0 30px 0"> </div>
            <div class="row">
                <div class="col-sm-3">
                    <table class="table table-bordered">
                        <thead><tr><th>Categories already added</th></tr></thead>
                        <tbody>
                            {% for x in cobj %}
                                <tr><td>{{ x.cate_name }}</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-9"></div>

            </div>
        </div>
    {% endblock %}
</body>
</html>
