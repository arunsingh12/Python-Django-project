<!DOCTYPE html>
{% extends 'provider/pro_base.html' %}
<html lang="en">
<head>

    {% block pro_head %}
        <title>My Product</title>
    {% endblock %}

</head>
<body>
    {% block pro_body %}
        <div class="container">
            <div class="row"><div class="col-sm-12"><h2>Add a Product</h2></div></div>
            <div class="row"><div class="col-sm-12"><h3 style="color: #1c7430;">{{ mess }}</h3></div></div>
            <div class="row">
            <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <form enctype="multipart/form-data" method="POST" class="form-horizontal" action="{% url 'pro_add_Product' %}">{% csrf_token %}

                        <div class="form-group">
                          <label class="control-label col-sm-2" for="Title">Title: </label>
                          <div class="col-sm-10">
                            <input required type="text" name="Prod_title" placeholder="Enter Title" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="genre">Genre: </label>
                          <div class="col-sm-10">
                            <select required name="genre" class="form-control">
                                {% for x in cateobj %}
                                    <option value="{{ x.cate_name }}">{{ x.cate_name }}</option>
                                {% endfor %}
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="model">Model no: </label>
                          <div class="col-sm-10">
                            <input required type="text" name="model_no" placeholder="Enter Model Number (example : 587i, 820)" maxlength="20" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="manufacture">manufacture: </label>
                          <div class="col-sm-10">
                            <input required type="text" name="manufacture" placeholder="Enter manufacture Name (EX:- LG, Nokia, Samsung)" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="weight">Product Weight: </label>
                          <div class="col-sm-10">
                            <input required type="text" name="weight" placeholder="Enter Weight (EX:- 121.05 gm, 0.25 kg)" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="items">No of items</label>
                          <div class="col-sm-10">
                            <input required type="number" min="1" name="items" placeholder="Enter no of items (example : 20)" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="price">Price: </label>
                          <div class="col-sm-10">
                            <input required type="number" min="1" name="price" placeholder="Enter price (example : 1000)" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="year">Manufacture Year: </label>
                          <div class="col-sm-10">
                            <input required type="text" maxlength="4" name="year" placeholder="Enter Manufacture Year (example : 2019)" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="desc">Description: </label>
                          <div class="col-sm-10">
                            <textarea required name="des" placeholder="Enter Product Description" class="form-control" rows="10"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="pic">Upload Cover Photo: </label>
                          <div class="col-sm-10">
                            <input required type="file" name="photo" class="form-control" />
                          </div>
                        </div>
                         <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <input type="submit" value="UPDATE" class="btn btn-primary" />
                            </div>
                        </div>

                      </form>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    {% endblock %}
</body>
</html>
